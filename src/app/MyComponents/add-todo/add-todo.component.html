<div class="my-3">
<h3>Add a Todo</h3>
<form>
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="desc"  [(ngModel)]="desc">
    </div>
    <br>
    <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit()">Add Todo</button>
  </form>
</div>
